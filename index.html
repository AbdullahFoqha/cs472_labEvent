<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Growing Circles</title>
  </head>
  <body>
    <div class="circle"></div>
    <div class="controls">
      <label for="width">Width:</label>
      <input type="number" id="width" min="10" max="200" /><br />
      <label for="growth">Growth Amount:</label>
      <input type="number" id="growth" min="5" max="50" /><br />
      <label for="rate">Grow Rate:</label>
      <input type="number" id="rate" min="50" max="1000" /><br />
      <label for="numCircles">Number of Circles:</label>
      <input type="number" id="numCircles" min="1" max="10" /><br />
      <button id="startButton">Start</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
